[loggers]
keys=root
    
[handlers]
keys=defaultHandler,stdout
    
[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=defaultHandler,stdout
qualname=root
    
[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('app.log', 'a')

[handler_stdout]
class=StreamHandler
formatter=defaultFormatter

[formatter_defaultFormatter]
format=%(levelname)s:%(name)s:%(message)s
